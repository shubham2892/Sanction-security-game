{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap_tags %}

{% block head_css %}

    <link href="{% static 'css/register.css' %}" rel="stylesheet">

{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="jumbotron centered">WELCOME</h1>
    </div>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h1 class="well centered">Login</h1>
        <div class="col-lg-12 well">
            <div class="row">
                <form id="login" method="post" >
                    {% csrf_token %}
                    {{ form | as_bootstrap}}
                    <input type="submit" name="login" class="btn btn-lg btn-info">
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
